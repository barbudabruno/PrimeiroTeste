<!DOCTYPE html>
<html>
<head>
	<title>Lista do boteco</title>
</head>
<body>
<ol>
	<li>Alcóolicos
	<ul>
		<li type=square>Fermentados
			<ol type="a">
				<li>Vinho</li>
				<li>Cerveja</li>
			</ol>
		</li>
		<li type=square>Destilados
		<ol type="a">
			<li>Cachaça</li>
			<li>Gim</li>
			<li>Absinto</li>
	</ul>
	</li>
	<li>Não alcóolicos
	<ul>
		<li type=square>Gasosas
		<ol type="a">
			<li>Refrigerante</li>
			<li>Água saborizada</li>
		</ol>
		<li type=square>Não-gasosas</li>
		<ol type="a">
			<li>Chá</li>
			<li>Suco</li>
		</ol>
	</ul>
</ol>
</body>
</html>
